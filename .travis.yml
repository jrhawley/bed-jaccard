  include:
    - os: linux
      python: 3.4
      env: TOXENV=py34
    - os: linux
      python: 3.5
      env: TOXENV=py35
    - os: linux
      python: 3.6
      env: TOXENV=py36
    - os: osx
      language: generic
      env: TOXENV=py34
